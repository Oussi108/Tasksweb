
# H2 database configuration for testing
spspring.datasource.url=jdbc:mysql://localhost:3306/taskdb?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=oussi
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/src/main/java/resources/templates/
spring.thymeleaf.suffix=.html
# Enable H2 Console (optional)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console